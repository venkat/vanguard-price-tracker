name: Scheduled Price Fetch

on:
  schedule:
    - cron: '0 0 * * *' # This runs the workflow every day at 00:00 UTC
  workflow_dispatch: # Allows you to manually trigger the workflow from the Actions tab

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is required to push changes back to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script
        run: python fetch_price.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated price update" || echo "No changes to commit"
          git push
